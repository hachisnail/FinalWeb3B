<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="E-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>J.J.E Website</title>
        <link rel="stylesheet" href="login.css">
    </head>

    <body>

        <header>
            <div class="logo_container">
                <img src="../frostygoods.png" alt="Logo" class="logo_img">
                <h2 class="logo">Frosty Goods</h2>
            </div>
            <div>
                <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Grocery</a>
                <button class="btnLogin">Login</button>
            </div>
            
            </nav>
        </header>

        <div class="wrapper">
            <span class="icon_close"><ion-icon name="close"></ion-icon>
            </span>


            <div class="login_form login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input_box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input_box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember_forgot">
                        <label><input type="checkbox">
                        Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                        <button type="submit" class="btn" onclick="gotohome()">Login</button>

                        <div class="login-register">
                            <p>Don't have an account? <a href="#" class="register-link">Register</a>
                            </p>
                    </div>
                </form>
            </div>

            <div class="login_form register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input_box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input_box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input_box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember_forgot">
                        <label><input type="checkbox"> I 
                        agree to the terms & conditions</label>
                        
                    </div>
                        <button type="submit" class="btn">Register</button>
                        <div class="login-register">
                            <p>Already have an account? <a href="#" class="login-link">Login</a>
                            </p>
                    </div>
                </form>
            </div>
        </div>

        <script src="../login.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </body>
</html>
